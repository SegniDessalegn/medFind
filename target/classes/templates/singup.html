<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	lang="en"
>
	<head>
		<!-- head links and meta datas -->
		<div th:replace="_fragments::heads"></div>
	</head>
	<body onresize="resize()" class="min-h-screen">
		<!-- Navigation bar fragment -->
		<div th:replace="_fragments :: navigation"></div>

		<!-- content -->
		<form
			class="w-4/5 sm:w-3/4 md:w-2/4 lg:w-13 mt-14 md:mt-20 grid grid-rows-6 content-around shadow-2xl rounded-2xl mx-auto"
		>
			<h1 class="text-center text-2xl sm:text-3xl mt-2">Sign up</h1>

			<!-- <div class="flex flex-col"> -->
			<input
				class="m-5 border-b-2 focus:outline-none"
				type="text"
				placeholder="first name"
			/>
			<input
				class="m-5 border-b-2 focus:outline-none"
				type="text"
				placeholder="last name"
			/>
			<input
				class="m-5 border-b-2 focus:outline-none"
				type="email"
				placeholder="Enter your email"
			/>

			<input
				class="m-5 border-b-2 focus:outline-none"
				type="password"
				placeholder="Password"
			/>
			<input
				class="m-5 border-b-2"
				type="password"
				placeholder="confirm password"
			/>

			<button class="bg-green-200 m-auto my-4 w-fit p-2 px-5 rounded-full">
				Create Account
			</button>
		</form>

		<!-- footer -->
		<div th:replace="_fragments ::footer"></div>
		<script th:src="@{/js/home.js}"></script>
	</body>
</html>
