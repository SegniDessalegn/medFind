<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	lang="en"
>
	<head>
		<!-- head links and meta datas -->
		<div th:replace="_fragments::heads"></div>

		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
		/>
	</head>

<body onresize="resize()">
	<!-- Navigation bar fragment -->
	<!-- <div th:replace="_fragments :: navigation" class="nav fixed top-0"></div> -->

	<div class="nav flex justify-between text-lg p-3 z-50 w-full sticky top-0">
		<a href="./home.html" class="logo"><span class="text-white font-bold font-sans">med</span><span class="text-cyan-700 font-bold font-sans">Find</span></a>
		<div>
		<div class="block sm:hidden"><img onclick="navDropDown()"  class="h-7 ml-auto" src="/src/main/resources/static/images/ui.png"alt=""/></div>
		<div id="dropdown" class="links sm:flex justify-around hidden font-bold font-sans text-cyan-700">
			<div><a href="/home" class="hover:text-white transition-ease-in duration-500 decoration-none ml-3 text-white">Home</a></div>
			<div><a href="/sendRequest" class="hover:text-white transition-ease-in duration-500 decoration-none ml-3">Send request</a></div>
			<div><a href="/watchlist" class="hover:text-white transition-ease-in duration-500 decoration-none ml-3">Wachlist</a></div>
			<div><a href="#" class="hover:text-white transition-ease-in duration-500 decoration-none ml-3">Contact us</a></div>
		</div></div>
	</div>

<form method="POST" th:object="${searchForm}" onsubmit="event.preventDefault();" th:action="@{/region}" id="searchform" name="form" class="flex flex-col lg:flex-row justify-around items-center sticky top-12 bg-white z-50">
	<input th:field="*{medicineName}" type="text" class="input-text transition:ease-out duration-300 border-b border-blue-500 focus:outline-0 ml-10 focus:text-blue-900 focus:w-2/3" placeholder='Type your medicine here'></input>
	<div class="ml-auto mr-auto w-2/3 flex justify-around sm:flex-row flex-col items-center">
		<input type="hidden" id="xhidden" th:field="*{userlat}"></input>
		<input type="hidden" id="yhidden" th:field="*{userlong}"></input>
		<!-- <input type="hidden" id="regionhidden" name="regionName"></input> -->
		<div id="dd" class="relative flex flex-col justify-center items-center rounded-full">
			<div id="regionOptions" class="my-5 mx-2 py-2 px-6 md:px-10 rounded-full primary-background">search in a region </div>
			<div id="list"  class="absolute top-0 h-52 overflow-y-scroll overflow-x-hidden w-full bg-green-200">
				<button id="searchByRegionButton" th:each="region : ${regionNames}" th:text="${region}" name="regionName" th:value="${region}" onclick="sendForm()" formaction="/region" class="region w-full mr-5 mx-1 p-1 hover:drop-shadow-xl border primary-background">region</button>
			</div>
		</div>
		<button onclick="loading()" id="byLocation" class="my-5 mx-2 py-2 px-6 md:px-10 rounded-full primary-background border">search closest to me</button>
	</div>
</form>


<div class="absolute top-32 w-full h-4/6 flex justify-center items-center flex-col bg-white z-0 opacity-90" id="loading">
	<div class="loader"></div>
	<h1 class="block secondary text-2xl opacity-100">Searching your medicine</h1>
</div>

		<div class="min-h-screen">
			<div
				th:if="not ${pharmaList}"
				class="items-center mt-10 py-5 rounded-xl shadow-lg md:mx-16 lg:mx-40 h-2/4"
			>
				<p class="text-2xl text-red-500 m-auto w-fit">
					The medicine you searched for in not found!
				</p>
			</div>
			<div
				th:if="${pharmaList}"
				class="flex flex-col justify-center items-center mt-10 py-5 rounded-xl shadow-lg md:mx-16 lg:mx-52 z-0"
			>
				<script th:inline="javascript">
					/*<![CDATA[*/
					var coordinates = [];
					var user_lat = /*[[${user_lat}]]*/ "0.0";
					var user_lon = /*[[${user_lon}]]*/ "0.0";
					/*]]>*/
				</script>
				<div
					th:each="pharmacy : ${pharmaList}"
					class="flex flex-col justify-between items-center w-10/12 rounded-xl my-2 primary-background"
				>
					<div class="ml-3" th:text="${pharmacy.name}">Pharmacy name</div>
					<div class="flex justify-between items-center w-full rounded-xl">
						<div
							class="flex flex-col justify-center items-center rounded-xl m-2"
						></div>
						<div
							class="overflow-hidden w-2/5 h-40 bg-yellow-400 rounded-xl mt-0 m-3"
							th:id="map+${pharmacy.id}"
						></div>
						<script th:inline="javascript" type="text/javascript">
							/*<![CDATA[*/
							var name = /*[[${pharmacy.name}]]*/ "Unknown";
						
							var id = String(/*[[${pharmacy.id}]]*/);
							var coordsLat = /*[[${pharmacy.location.getX()}]]*/"0.0";
							var coordsLon = /*[[${pharmacy.location.getY()}]]*/"0.0";
							coordinates.push([name, coordsLat, coordsLon, id]);
							/*]]>*/
						</script>
					</div>
				</div>
			</div>
		</div>

		<div th:replace="_fragments ::footer"></div>
		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>
		<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
		<script th:src="@{/js/home.js}"></script>
	</body>
</html>git
